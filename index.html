<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EDMcast.</title>
  </head>
  <body>
    <header>
      <ul>
        <a>Mixcast.</a>
        <li><i class="fa-solid fa-bars"></i></li>
      </ul>
      <ul>
        <div class="flex">
          <li id="all-songs" style="font-weight: 500">All mixes</li>
          <li id="playlist" style="font-weight: 500">Saved mixes</li>
          <button class="random" id="random">
            <li style="font-weight: 500">Play random mix</li>
          </button>
          <button class="shuffle-array" id="shuffle-array">
            <li style="font-weight: 500">Shuffle to explore</li>
          </button>
        </div>
      </ul>
    </header>
    <main>
      <div id="grid-container" class="grid-container"></div>
    </main>
    <footer id="footer" style="display: none">
      <div class="time-container">
        <div class="time">
          <span id="start">0:00</span>
          <span id="end">0:00</span>
        </div>
        <input type="range" id="progress" value="0" />
      </div>
      <div class="flex-main">
        <div class="control-container">
          <button class="musicplayer" id="prev">
            <i class="fas fa-backward-step"></i>
          </button>
          <button class="musicplayer" id="play">
            <i class="fas fa-play"></i>
          </button>
          <button class="musicplayer" id="pause">
            <i class="fas fa-pause"></i>
          </button>
          <button class="musicplayer" id="next">
            <i class="fas fa-forward-step"></i>
          </button>
        </div>
        <div class="repeat-randomise">
          <div class="repeat">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="shuffle">
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
      </div>
      <div class="flex-main">
        <div class="details">
          <div id="artist"></div>
          <h3 id="title"></h3>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
